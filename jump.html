<script type="text/python">
from ggame import (
    App, 
    Color, 
    Sound,
    LineStyle, 
    Sprite, 
    RectangleAsset, 
    ImageAsset,
    CircleAsset, 
    EllipseAsset, 
    PolygonAsset,
    SoundAsset,
)
 
myapp = App()
 
ball_asset = ImageAsset("images/bunny.png")
ball = Sprite(ball_asset, (0, 0))
ball.scale = 1.5
# custom attributes
ball.direction = 10
 
def ball_y_down():
    ball.y += 10
     
def ball_y_up():
    ball.y -= 10
 
def ball_x_right():
    ball.x += 20
 
def ball_x_left():
    ball.x -= 20
 
# Set up function for handling screen refresh
def step():
  pass
 
def ballDown(event):
    ball_y_down()
     
def ballUp(event):
    ball_y_up()
 
def ballleft(event):
    ball_x_left()
 
def ballright(event):
    ball_x_right()
 
myapp.listenKeyEvent('keydown', 'down arrow', ballDown)
myapp.listenKeyEvent('keydown', 'up arrow', ballUp)
myapp.listenKeyEvent('keydown', 'right arrow', ballright)
myapp.listenKeyEvent('keydown', 'left arrow', ballleft)
     
myapp.run(step)
</script>
